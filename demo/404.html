<!DOCTYPE html>
<html lang="en" data-theme="night">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/png">
    <script src="/meteor/meteor.bundle.js"></script>
    <script src="/meteor/meteor.config.js"></script>
  
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
  
      * {
        font-family: 'Inter', sans-serif
      };
    </style>
</head>
<body>
    <div class="h-screen flex items-center justify-center flex-col gap-8">
        <h1 class="font-bold text-2xl">404 Page Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <section class="flex-col gap-4 justify-center items-center">
            <a href="/" class="btn btn-primary">Go Home</a>
            <button onclick="window.location.reload()" class="btn btn-secondary">Reload</button>
        </section>
    </div>
</body>
</html>
